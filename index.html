<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Rocket Dash</title>
</head>
<body>
  <main>
    <div id="app" class="grid">
      <div class="box nps grid">
        <div class="top">
          <h2>NPS Geral</h2>
        </div>
        <div class="middle grid">
          <img src="./assets/smile.svg" alt="Ícone de sorriso">
          <span>Excelente</span>
        </div>
        <div class="bottom">
          <span>NPS Score</span> <span>75</span>
        </div>
      </div>
      <div class="box sell grid">
        <div class="top">
          <h2>Vendas Fechadas</h2>
        </div>
        <div class="middle">

          <svg viewBox="0 0 232 232" style="--percentage: 70;">
            <circle r="98.5" cx="50%" cy="50%" opacity="0.1" stroke="#D9D9D9"/>
            <circle r="98.5" cx="50%" cy="50%" opacity="1" stroke="url(#paint0_linear_201_85)"/>
            <defs>
              <linearGradient id="paint0_linear_201_85" x1="-9" y1="82" x2="145" y2="178" gradientUnits="userSpaceOnUse">
                <stop stop-color="#CE9FFC" />
                <stop offset="1" stop-color="#7367F0"/>
              </linearGradient>
            </defs>
          </svg>
          <div class="content">
            <h3>70%</h3>
            <p>Alcançada</p>
          </div>

        </div>
        <div class="bottom">
          <div class="item">
            <span>Esperado</span>
            <span>100</span>
          </div>
          <div class="item">
            <span>Alcançado</span>
            <span>70</span>
          </div>
        </div>
      </div>
      <div class="box target grid">
        <div class="top">
          <h2>Meta Mensal</h2>
        </div>
        <div class="middle">

          <svg viewBox="0 0 232 232" style="--percentage: 90;">
            <circle r="98.5" cx="50%" cy="50%" opacity="0.1" stroke="#D9D9D9"/>
            <circle r="98.5" cx="50%" cy="50%" opacity="1" stroke="url(#paint0_linear_201_86)"/>
            <defs>
              <linearGradient id="paint0_linear_201_86" x1="0.5" y1="82" x2="154.842" y2="178.702" gradientUnits="userSpaceOnUse">
                <stop stop-color="#DF9780" />
                <stop offset="1" stop-color="#A66DE9"/>
              </linearGradient>
            </defs>
          </svg>
          <div class="content">
            <h3>90%</h3>
            <p>Alcançada</p>
          </div>
        </div>
        <div class="bottom">
          <div class="item">
            <span>Esperado</span>
            <span>R$ 70K</span>
          </div>
          <div class="item">
            <span>Alcançado</span>
            <span>R$ 63k</span>
          </div>
        </div>
      </div>
      <div class="box weekly-sell grid">
        <div class="top text-left">Vendas por dia da semana</div>
        <div class="wrapper ">
          <div class="left grid">
            <div class="most-sell grid">
              <small>Dia com mais vendas</small>
              <span>quarta-feira</span>
            </div>
            <div class="less-sell grid">
              <small>Dia com menos vendas</small>
              <span>domingo</span>
            </div>
          </div>
          <div class="right">
            <div class="bars">
              <div class="bar-wrapper">
                <div class="bar" style="--height: 3.9rem;"></div>
                <span>dom</span>
              </div>
              <div class="bar-wrapper">
                <div class="bar" style="--height: 11.5rem;"></div>
                <span>seg</span>
              </div>
              <div class="bar-wrapper">
                <div class="bar" style="--height: 7.6rem;"></div>
                <span>ter</span>
              </div>
              <div class="bar-wrapper">
                <div class="bar" style="--height: 15.9rem;"></div>
                <span>qua</span>
              </div>
              <div class="bar-wrapper">
                <div class="bar" style="--height: 12.9rem;"></div>
                <span>qui</span>
              </div>
              <div class="bar-wrapper">
                <div class="bar" style="--height: 12rem;"></div>
                <span>sex</span>
              </div>
              <div class="bar-wrapper">
                <div class="bar" style="--height: 6.9rem;"></div>
                <span>sab</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
